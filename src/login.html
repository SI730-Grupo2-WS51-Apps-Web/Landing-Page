<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <!--~~~~~~~~~~~~~~~ Font Awesome ~~~~~~~~~~~~~~~-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <!--        NAVBAR        -->
    <header class="bg-blackColor fixed top-0 left-0 w-full z-50">
        <nav class="container relative h-14 flex justify-between items-center">
            <div>
                <a href="./index.html" class="text-2x1 uppercase">
                    <img class="w-2/4 h-auto" src="img/Akira.png" alt="Akira icon">
                </a>
            </div>
            
            <div class="hidden absolute top-0 left-0 w-full py-14 bg-nedded rounded-lg 
            border-b border-secondaryColor md:block md:static md:bg-black md:py-0 md:border-none 
            md:w-auto md:ml-auto" id="nav-menu">
                <ul class="flex flex-col text-center gap-5 md:flex-row">
                    <li>
                        <a href="#home" class="nav__link text-blackColor md:text-white hover:text-secondaryColor hover:font-semibold ease-in duration-200">Home</a>
                    </li>
                    <li>
                        <a href="#about" class="nav__link text-blackColor md:text-white hover:text-secondaryColor hover:font-semibold ease-in duration-200">AboutUs</a>
                    </li>
                    <li>
                        <a href="#menu" class="nav__link text-blackColor md:text-white hover:text-secondaryColor hover:font-semibold ease-in duration-200">Menu</a>
                    </li>
                    <li>
                        <a href="#review" class="nav__link text-blackColor md:text-white hover:text-secondaryColor hover:font-semibold ease-in duration-200">Review</a>
                    </li>
                        <a href="#contact" class="nav__link text-blackColor md:text-white hover:text-secondaryColor hover:font-semibold ease-in duration-200">Contact</a>
                    </li>
                </ul>

                <div class="absolute top-[0.7rem] right-4 text-2x1 cursor-pointer
                text-blackColor md:hidden" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>

            <div class="flex items-center gap-5">
                <i class="ri-moon-line cursor-pointer ml-4 text-xl"></i>
                
                <div class="md:hidden" id="hamburger">
                    <i class="ri-menu-2-line cursor-pointer text-xl"></i>
                </div>
            </div>
        </nav>
    </header>
    <!--  INICIO SESION -->
    <div class="flex justify-center items-center h-screen bg-whiteColor">
        <div class="w-96 p-6 text-blackColor">
            <h1 class="text-3xl block text-center font-semibold">Iniciar sesión</h1>
            <hr class="mt-3">
            <div class="mt-3 ">
                <label for="correo" class="py-2 block text-base mb-2 text-blackColor">Correo electrónico</label>
                <input type="text" id="correo" class="py-2 text-blackColor bg-gray-300 rounded-full border w-full text-base px-2 focus:outline-none focus:ring-0 focus:border-registerColor" placeholder="Correo electrónico">
            </div>
            <div class="mt-3">
                <label for="password" class="block text-base mb-2 text-blackColor">Contraseña</label>
                <input type="password" id="password" class="py-2 text-blackColor bg-gray-300 rounded-full border w-full text-base px-2 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Contraseña">
            </div>
            <div class="mt-3 flex justify-between items-center">
                <div>
                    <a href="#" class="text-blackColor font-normal">¿Olvidaste tu contraseña?</a>
                </div>
            </div>
            <div class="mt-5 text-center items-center">
                <button type="button" onclick="window.location.href='index.html'" class="my-2 w-50 h-16 hover:bg-transparent rounded-full font-semibold hover:text-secondaryColor py-1 w-full border-2 border-secondaryColor bg-secondaryColor text-white flex items-center justify-center">
                    Iniciar sesión
                </button>
                <div class="mt-4">
                    <a href="register.html" class="text-blackColor font-normal">Registrate</a>
                </div>
            </div>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
